<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .signup-logo {
      max-height: 120px;
    }
    .signup-card {
      max-width: 700px;
      width: 100%;
    }
    .divider {
      height: auto;
      border-right: 1px solid #ddd;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Sign Up Page -->
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <!-- Logo -->
    <div class="mb-4 mt-5">
      <img src="./img/logo-2.png" alt="Logo" class="img-fluid signup-logo">
    </div>

    <!-- Sign Up Card -->
    <div class="card p-4 shadow signup-card">
      <div class="row g-0">
        <!-- Left Side -->
        <div class="col-md-6 px-4">
          <h3 class="text-center mb-4">Sign Up</h3>
          <form>
            <!-- Full Name -->
            <div class="mb-2">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
            </div>
            <!-- Email/Phone Number -->
            <div class="mb-2">
              <label for="emailphone" class="form-label">Email or Phone Number</label>
              <input type="text" class="form-control" id="emailphone" placeholder="Enter your email or phone number">
            </div>
            <!-- Password -->
            <div class="mb-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <!-- Confirm Password -->
            <div class="mb-2">
              <label for="confirmpassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmpassword" placeholder="Confirm your password">
            </div>
            <!-- Sign Up Button -->
            <button type="submit" class="btn btn-success w-100 mt-2">Sign Up</button>
          </form>
        </div>

        <!-- Divider -->
        <div class="col-md-1 d-none d-md-block divider"></div>

        <!-- Right Side -->
        <div class="col-md-5 px-4 d-flex flex-column justify-content-center">
          <h5 class="text-center mb-3">Or Sign Up With</h5>
          <button class="btn btn-outline-primary w-100 mb-2">
            <i class="bi bi-google me-2"></i> Sign Up with Google
          </button>
          <button class="btn btn-outline-primary w-100">
            <i class="bi bi-facebook me-2"></i> Sign Up with Facebook
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-secondary text-white py-4 mt-5">
    <div class="container">
      <div class="row text-center text-md-start">
        <!-- Support Section -->
        <div class="col-12 col-md-4 mb-3">
          <h5 class="fw-bold">Support</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white text-decoration-none">Privacy</a></li>
            <li><a href="#" class="text-white text-decoration-none">Terms of Conditions</a></li>
          </ul>
        </div>
  
        <!-- About Us Section -->
        <div class="col-12 col-md-4 mb-3">
          <h5 class="fw-bold">About Us</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white text-decoration-none">Our Story</a></li>
            <li><a href="#" class="text-white text-decoration-none">Careers</a></li>
          </ul>
        </div>
  
        <!-- Contact Us Section -->
        <div class="col-12 col-md-4 mb-3">
          <h5 class="fw-bold">Contact Us</h5>
          <ul class="list-unstyled">
            <li class="text-white">Phone: 01xxxxxxxx</li>
            <li class="text-white">Telephone: 09xxxxx</li>
            <li class="text-white">Email: <a href="mailto:greenmarket@gmail.com" class="text-white text-decoration-none">greenmarket@gmail.com</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
