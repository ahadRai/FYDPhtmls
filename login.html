<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .login-logo {
      max-height: 120px;
    }
    .login-card {
      max-width: 700px;
      width: 100%;
    }
    .divider {
      height: auto;
      border-right: 1px solid #ddd;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Login Page -->
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <!-- Logo -->
    <div class="mb-5">
      <img src="./img/logo-2.png" alt="Logo" class="img-fluid login-logo">
    </div>

    <!-- Login Card -->
    <div class="card p-4 shadow login-card">
      <div class="row g-0">
        <!-- Left Side -->
        <div class="col-md-6 px-4">
          <h3 class="text-center mb-4">Login</h3>
          <form>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <!-- Login Button -->
            <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
          </form>
        </div>

        <!-- Divider -->
        <div class="col-md-1 d-none d-md-block divider"></div>

        <!-- Right Side -->
        <div class="col-md-5 px-4 d-flex flex-column justify-content-center">
          <h5 class="text-center mb-3">Or</h5>
          <button class="btn btn-outline-primary w-100 mb-2">
            <i class="bi bi-google me-2"></i> Login with Google
          </button>
          <button class="btn btn-outline-primary w-100">
            <i class="bi bi-facebook me-2"></i> Login with Facebook
          </button>
          <span class="text-muted mt-3">Don't have an account? </span> <span><a href="#">Sign up</a></span>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-secondary text-white py-4">
    <div class="container">
      <div class="row text-center text-md-start">
        <!-- Support Section -->
        <div class="col-12 col-md-4 mb-3">
          <h5 class="fw-bold">Support</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white text-decoration-none">Privacy</a></li>
            <li><a href="#" class="text-white text-decoration-none">Terms of Conditions</a></li>
          </ul>
        </div>
  
        <!-- About Us Section -->
        <div class="col-12 col-md-4 mb-3">
          <h5 class="fw-bold">About Us</h5>
          <ul class="list-unstyled">
            <li><a href="#" class="text-white text-decoration-none">Our Story</a></li>
            <li><a href="#" class="text-white text-decoration-none">Careers</a></li>
          </ul>
        </div>
  
        <!-- Contact Us Section -->
        <div class="col-12 col-md-4 mb-3">
          <h5 class="fw-bold">Contact Us</h5>
          <ul class="list-unstyled">
            <li class="text-white">Phone: 01xxxxxxxx</li>
            <li class="text-white">Telephone: 09xxxxx</li>
            <li class="text-white">Email: <a href="mailto:greenmarket@gmail.com" class="text-white text-decoration-none">greenmarket@gmail.com</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
